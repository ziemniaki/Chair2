        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSineWave(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playWhiteNoise(duration) {
            const bufferSize = audioContext.sampleRate * duration;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }

            const whiteNoise = audioContext.createBufferSource();
            whiteNoise.buffer = buffer;

            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            whiteNoise.connect(gainNode);
            gainNode.connect(audioContext.destination);

            whiteNoise.start();
        }

        function playChairCaughtSound() {
            playSineWave(440, 0.2); // A4 note
        }

        function playMoneyCaughtSound() {
            playSineWave(660, 0.2); // E5 note
        }

        function playChairLostSound() {
            playWhiteNoise(0.3);
        }

        function playZombieCaughtSound() {
            playSineWave(110, 0.5); // Low frequency for zombie
        }

        function startGame() {
            score = 0;
            chairHP = 5;
            gameTime = 0;
            spawnRate = 1500;
            fallSpeed = 3;
            updateScore();
            updateChairHP();
            gameOverScreen.style.display = 'none';
            characterSelectScreen.style.display = 'none';
            basket.style.left = '50%';
            updateSpawnRate();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function updateSpawnRate() {
            clearInterval(spawnIntervalId);
            spawnIntervalId = setInterval(createFallingEmoji, spawnRate);
        }

        function updateScore() {
            scoreBoard.textContent = `GentleüëîScore: ${score}`;
        }

        function updateChairHP() {
            chancesLeftDisplay.textContent = `Chair‚ù§Ô∏è‚Äçüî•HP: ${chairHP}`;
        }

        function createFallingEmoji() {
            if (isPaused) return;

            const emoji = document.createElement('div');
            emoji.classList.add('fallingEmoji');
            const random = Math.random();
            if (random < 0.05) {
                emoji.textContent = 'üßü';
            } else if (random < 0.11) {
                emoji.textContent = 'üí∏';
            } else if (random < 0.08) {
                emoji.textContent = '‚ù§Ô∏è‚Äçüî•';
            } else {
                emoji.textContent = 'ü™ë';
            }
            emoji.style.left = `${Math.random() * (gameArea.clientWidth - 36)}px`;
            emoji.style.top = '0px';
            gameArea.appendChild(emoji);
        }

        function gameLoop() {
            if (isPaused) {
                gameLoopId = requestAnimationFrame(gameLoop);
                return;
            }

            gameTime++;
            if (gameTime % 300 === 0) {
                fallSpeed *= 1.2;
            }
            if (gameTime % 600 === 0) {
                spawnRate = Math.max(200, spawnRate * 0.5);
                updateSpawnRate();
            }

            const emojis = document.getElementsByClassName('fallingEmoji');
            for (let i = emojis.length - 1; i >= 0; i--) {
                const emoji = emojis[i];
                const emojiRect = emoji.getBoundingClientRect();
                const basketRect = basket.getBoundingClientRect();

                emoji.style.top = `${parseFloat(emoji.style.top || 0) + fallSpeed}px`;

                if (emojiRect.bottom >= basketRect.top &&
                    emojiRect.left < basketRect.right &&
                    emojiRect.right > basketRect.left) {
                    if (emoji.textContent === 'üí∏') {
                        chairHP += 2;
                        updateChairHP();
                        playMoneyCaughtSound();
                    } else if (emoji.textContent === 'üßü') {
                        chairHP -= 20;
                        updateChairHP();
                        playZombieCaughtSound();
                    } else if (emoji.textContent === '‚ù§Ô∏è‚Äçüî•') {
                        score += 10;
                        chairHP++;
                        updateChairHP();
                        updateScore();
                        activateLoveAd();
                    } else {
                        playChairCaughtSound();
                        score++;
                    }
                    gameArea.removeChild(emoji);
                    updateScore();
                    if (chairHP <= 0) {
                        endGame();
                        return;
                    }
                } else if (parseFloat(emoji.style.top) >= gameArea.clientHeight) {
                    if (emoji.textContent === 'ü™ë') {
                        chairHP--;
                        updateChairHP();
                        playChairLostSound();
                        if (chairHP <= 0) {
                            endGame();
                            return;
                        }
                    }
                    gameArea.removeChild(emoji);
                }
            }

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function activateLoveAd() {
            isPaused = true;
            loveAd.style.display = 'block';
            loveAd.style.left = gameArea.clientWidth + 'px';
            let position = gameArea.clientWidth;

            function moveAd() {
                if (position < -loveAd.clientWidth) {
                    loveAd.style.display = 'none';
                    isPaused = false;
                } else {
                    position -= 10;
                    loveAd.style.left = position + 'px';
                    requestAnimationFrame(moveAd);
                }
            }

            moveAd();
        }

            cancelAnimationFrame(gameLoopId);
            clearInterval(spawnIntervalId);
            finalScore.textContent = score;
            const customMessage = document.getElementById('customMessage');
            customMessage.textContent = getCustomMessage(score);
            gameOverScreen.style.display = 'block';

        function restartGame() {
            cancelAnimationFrame(gameLoopId);
            clearInterval(spawnIntervalId);
            const emojis = document.getElementsByClassName('fallingEmoji');
            while (emojis.length > 0) {
                gameArea.removeChild(emojis[0]);
            }
            characterSelectScreen.style.display = 'flex';
        }

        function selectCharacter(character) {
            if (character === 'Cura') {
                basket.textContent = 'CUüßë‚Äç‚úàÔ∏èRA';
                basket.style.width = '20%';
                gameArea.style.backgroundColor = '#2a1a1a'; // Slightly pinkish dark grey

                basket.style.width = '25%';
                gameArea.style.backgroundColor = '#1a1a1a'; // Original dark grey
            }
            initAudio();
            startGame();
           resizeGameArea();
        }

        function handleTouchMove(e) {
    e.preventDefault(); // Prevent scrolling
    const touch = e.touches[0];
    const gameAreaRect = gameArea.getBoundingClientRect();
    const basketWidth = basket.offsetWidth;
    const maxLeft = gameAreaRect.width - basketWidth;
    
    let basketX = touch.clientX - gameAreaRect.left - basketWidth / 2;
    basketX = Math.max(0, Math.min(maxLeft, basketX));
    
    basket.style.left = `${basketX}px`;
}

gameArea.addEventListener('touchmove', handleTouchMove, { passive: false });

        // Initialize audio context on user interaction
        document.addEventListener('click', function initAudioContext() {
            if (!audioContext) {
                initAudio();
            }
            document.removeEventListener('click', initAudioContext);

function resizeGameArea() {
    const gameAreaStyle = window.getComputedStyle(gameArea);
    const gameAreaWidth = parseFloat(gameAreaStyle.width);
    const gameAreaHeight = parseFloat(gameAreaStyle.height);
    const aspectRatio = 3 / 4; // Desired aspect ratio (4:3)

    if (gameAreaHeight / gameAreaWidth > aspectRatio) {
        gameArea.style.height = `${gameAreaWidth * aspectRatio}px`;
    } else {
        gameArea.style.width = `${gameAreaHeight / aspectRatio}px`;
    }
}

window.addEventListener('resize', resizeGameArea);
